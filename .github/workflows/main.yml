name: App install and start

concurrency: 
  group: production
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: [ self-hosted ]

    steps:
    - uses: actions/checkout@v2
      with:
        clean: false
    
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.6.0
      with:
        node-version: 16.x

    - name: Install dependencies
      working-directory: ""
      run: npm install
        
    - name: Stop old server (ignore error)
      run: |
        killall -9 node || true

    - name: Remove old server in ~/callback_test (ignore error)
      run: |
        rm -rf ~/callback_test || true

    - name: Copy new server to ~/soruce
      run: |
        mkdir -p ~/callback_test
        cp -R ./ ~/callback_test
        
    - name: Run new server (in background)
      env:
        RUNNER_TRACKING_ID: ""
      run: |
        cd ~/callback_test
        npm run build
        nohup node ./dist/main.js </dev/null >/dev/null 2>&1 &
